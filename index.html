<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Инфолайн</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,700;1,500&family=Open+Sans:wght@400;600&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="/css/normaliza.css">
</head>

<body>
    <div class="wrapper">
        <header class="hader">
            <div class="conteiner">
                <div class="header__content"></div>

                <a class="logo" href="#!">
                    <img src="./img/icon/Group 12 (1).svg" width="24" height="24" alt="Инфолайн logo" class="logo__img">
                    <span class="logo__title">инфолайн</span>
                </a>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__Link">Главная</a>

                        </li>

                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Аренда</a>
                        </li>
                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Услуги</a>
                        </li>


                    </ul>
                </nav>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="" class="nav__link">Контакты</a>

                        </li>

                    </ul>
                </nav>
                <div class="header__contact">
                    <img src="./img/icon/tel.svg" alt="" class="header__contact-img">
                    <a href="tel +7(3452) 388-000" class="header__tel">8(345)<span>388-000</span></a>
                </div>

            </div>

        </header>
        <section class="hero">
            <div class="conteiner hero__content">
                <div class="hero__content"></div>
                <address class="location hero__location">
                    <img src="img/icon/clarity_map-market-solid.svg" alt="icon location" class="location__icon">
                    <span class="location__text">ул Республики 61</span>


                </address>
                <h1 class="title hero__title"></h1>
                <button class="btn hero__btn btn_type_click">Заказать звонок</button>

            </div>
            <div class="hero__img">
                <img src="img/bg/vertical-shot-white-building-cler-sky.png" alt="Здание">
            </div>

        </section>
        <section class="rent">
            <div class="conteiner">
                <h2 class="section-title rent__title">Аренда</h2>
                <div class="rent__btns">
                    <ul class="rent__btns-list">
                        <li class="rent__btns-item">
                            <button class="btn btm_theme_transparent">
                                Офис(7)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btm_theme_transparent">
                                конференс-залы (2)
                            </button>
                        </li>
                        <li class="rent__btns-item">
                            <button class="btn btm_theme_transparent">
                                Торговые (0)
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="offers-slider">
                <div class="conteiner offer-slidr__conteiner">
                    <button class="control control_prev">Назад</button>
                    <ul class="offers-list">
                        <li class="offer">
                            <div class="offer__img-wrap">
                                <img src="img/rent/ren1.jpg" alt="Фото кабинета" class="offer__img" width="380"
                                    height="222">
                            </div>
                            <div class="offer__info">
                                <ul class="offer__info-list">
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Площадь</span>
                                        <span class="offer__info-value">42</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Этаж</span>
                                        <span class="offer__info-value">7</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Интернет</span>
                                        <span class="offer__info-value offer__info-value_true">есть</span>
                                    </li>
                                </ul>
                                <ul class="offer__info-list">
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Площадь</span>
                                        <span class="offer__info-value">42</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Этаж</span>
                                        <span class="offer__info-value">7</span>
                                    </li>
                                    <li class="offer__info-item">
                                        <span class="offer__info-deck">Интернет</span>
                                        <span class="offer__info-value offer__info-value_true">есть</span>
                                    </li>
                                </ul>
                                <button class="btn btn"></button>
                            </div>
                        </li>
                    </ul>
                    <button class="control control_prev offers__control offers__controls-prev-next
                    ">Вперед</button>
                    <div class="slider-pagination offers-slider__pagination">
                        <ul class="slider-pagination__bullets offers-slider__padgination-bullets">
                            <li class="slider-pagination__bullet offers-slider__padgination-bullets">
                                <a href="*!" class="slider-pagination__bullet offers-slider__padgination-bullets"></a>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallary">

        </section>

    </div>

</body>

</html>
